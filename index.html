<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Dhruv</title>
  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="https://leecountydems.org/wp-content/uploads/2017/06/circle-d-favicon.png">

  <style>
    * {
      border: 0px;
      padding: 0px;
      margin: 0px;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      background-color: beige;
      scroll-behavior: smooth;
      font-family: 'Lilita One', sans-serif;
    }

    #letterD {
      width: 60px;
    }

    #topBar {
      height: 60px;
      width: 100%;
      position: relative;
      display: flex;
      align-items: center;
      background: linear-gradient(to right, rgb(255, 40, 75), aqua);
    }

    #homeButton {
      position: relative;
      background: transparent;
      font-size: 15px;
      width: 60px;
      font-weight: 700;
      color: rgb(22, 22, 22);
      left: 5px;
      border-radius: 5px;
      transition: all 0.2s ease-in-out;
      box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.377);
    }

    #homeButton:hover {
      background: rgba(0, 0, 0, 0.273);
    }

    #yourProfile {
      position: absolute;
      right: 10px;
      justify-content: center;
      align-items: center;
      text-align: left;
      width: 100px;
      display: flex;
    }

    #yourProfile>img {
      height: 40px;
    }

    #profile {
      font-size: 13px;
      z-index: 1;
    }

    #profileDropdown {
      flex-direction: column;
      display: flex;
      width: 100px;
      align-items: center;
      padding: 10px;
      border: 2px solid white;
      color: white;
      justify-content: center;
      position: absolute;
      transition: 0.5s ease-in-out all;
    }

    #profileDropdown>img {
      height: 70px;
      margin-bottom: 10px;
    }

    #profileDropdown>h1 {
      font-size: 14px;
    }

    .forProfileDropdown {
      display: block;
      max-height: 400px;
      transform: translateY(50px);
      opacity: 1;
      top: 10px;
    }

    .forProfileDropdown2 {
      max-height: 0px;
      position: absolute;
      border: 2px solid black;
      top: 0px;
      opacity: 0;
    }

    .shadeWelcomeScreen {
      background-image: url('https://i.pinimg.com/736x/6a/cf/df/6acfdf7a8cc7b46dddf4853b305820f5.jpg');
      background-size: cover;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .shadeWelcomeScreen::after {
      content: "";
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 150px;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%,rgba(0,0,0,0)50%, rgb(255, 0, 43) 100%);
    }
    #blog::before{
              content: "";
      position: absolute;
      top: 0;
      width: 100%;
      height: 150px;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, rgb(255, 0, 43) 100%);
    }
    #blogs {
  background: url('./pexels-apasaric-3342739.jpg') center/cover fixed;
  color: #fff;
  padding: 80px 20px;
}
.blogCard {
  background: rgba(0,0,0,0.6);
  color: #fff;
  font-family: 'matangi';
  border: 1px solid rgba(255,255,255,0.2);
}
.blogCard h3, .blogCard p {
  color: #f0f0f0;
}

    .welcomeScreen {
      color: white;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.479);
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1;
    }

    #welcomeHeading {
      font-family: 'Lilita One';
      font-size: 80px;
    }

    /* Blog Section */
    #blogs {
      padding: 50px 20px;
      text-align: center;
    }

    .sectionTitle {
      font-size: 40px;
      margin-bottom: 20px;
      text-shadow: 0px 0px 3px black;
    }

    .blogGrid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }

    .blogCard {
      background: black;
      padding: 2px;
      border-radius: 12px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
      box-shadow: 0px 0px 10px rgb(255, 0, 43);
      overflow: hidden;
      transition: all ease-in-out.3s;
      cursor: pointer;
    }

    .blogCard:hover {
      transform: translateY(-5px);
      box-shadow: 0px 0px 10px rgb(0, 247, 255);

    }

    .blogCard img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .blogCard h3 {
      padding: 10px;
      height: 60px;
      font-size: 20px;
    }

    .blogCard p {
      padding: 0 10px 10px;
      height: 20px;
      overflow-y: hidden;
      color: #333;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <header>
    <div id="topBar">
      <img id="letterD"
        src="https://png.pngtree.com/png-vector/20220628/ourmid/pngtree-letter-d-logo-template-vector-icon-design-png-image_5547065.png"
        alt="">
      <button id="homeButton">Home</button>
      <div id="yourProfile">
        <img src="https://cdn-icons-png.flaticon.com/512/3106/3106773.png" alt="">
        <h1 id="profile">Your Profile</h1>
        <div id="profileDropdown" class="forProfileDropdown2">
          <img src="https://i.redd.it/the-gigachad-v0-6gnpz6gr2wsc1.jpg?width=750&format=pjpg&auto=webp&s=56a8490ccac6d4cc9f5c6926aadf952e250320b1"
            alt="yourimage.png">
          <h1>Name: bdia naam</h1>
          <h1>Branch: best branch</h1>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="shadeWelcomeScreen">
      <div class="welcomeScreen">
        <h1 id="welcomeHeading"></h1>
      </div>
    </div>

    <!-- Blog Section -->
    <section id="blogs">
      <h2 class="sectionTitle">Latest Blogs</h2>
      <div class="blogGrid" id="blogGrid"></div>
    </section>
  </main>

  <footer></footer>

  <script>
    const profileButton = document.getElementById('yourProfile');
    const ProfileDropdown = document.getElementById('profileDropdown')
    profileButton.addEventListener('click', (event) => {
      ProfileDropdown.classList.toggle('forProfileDropdown');
      ProfileDropdown.classList.toggle('forProfileDropdown2');
    })

    var welcomeHeading = document.getElementById('welcomeHeading')
    var welcomeHeadingInside = 'Welcome to My Blog'
    let Random_Variable = 0;

    window.onload = function () {
      window.scrollTo({ top: 0, behavior: "smooth" })
      setTimeout(Scroll_Function, 3000)
      typingEffect();
      renderBlogs();
    }

    function typingEffect() {
      const interval = setInterval(() => {
        if (welcomeHeading.textContent.length < welcomeHeadingInside.length) {
          welcomeHeading.textContent += welcomeHeadingInside[Random_Variable]
          Random_Variable++
        } else {
          clearInterval(interval);
        }
      }, 100);
    }

    function Scroll_Function() {
      if (scrollX == 0) {
        window.scroll({
          top: window.innerHeight,
          left: 0,
          behavior: 'smooth'
        });
      }
    }

    const blogs = [
      {
        title: "The Subtle Art of Minimal UIs",
        image: "https://images.unsplash.com/photo-1522075469751-3a6694fb2f61?q=80&w=800",
        excerpt: "How whitespace, type scale, and micro‑interactions make design premium.",
      },
      {
        title: "Rust vs. Go for Backend in 2025",
        image: "https://images.unsplash.com/photo-1498050108023-c5249f4df085?q=80&w=800",
        excerpt: "Pick Rust for safety, Go for speed-to-market. Both shine in backend.",
      },
      {
        title: "Framer Motion Micro‑Interactions",
        image: "https://images.unsplash.com/photo-1516387938699-a93567ec168e?q=80&w=800",
        excerpt: "Motion should guide attention, not block user intent.",
      },
      {
        title: "Prompt Engineering Basics",
        image: "https://images.unsplash.com/photo-1531297484001-80022131f5a1?q=80&w=800",
        excerpt: "Role → Goal → Context → Constraints → Examples → Output framework.",
      },
      {
        title: "Dark Mode Done Right",
        image: "https://images.unsplash.com/photo-1498050108023-c5249f4df085?q=80&w=800",
        excerpt: "Design dark themes with perceptual contrast and depth.",
      }
    ];

    function renderBlogs() {
      const grid = document.getElementById('blogGrid');
      blogs.forEach(blog => {
        const card = document.createElement('div');
        card.className = 'blogCard';
        card.innerHTML = `
          <img src="${blog.image}" alt="">
          <h3>${blog.title}</h3>
          <p>${blog.excerpt}</p>
        `;
        grid.appendChild(card);
      });
    }
  </script>
</body>
</html>
